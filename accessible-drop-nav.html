<style>
	
	.nav.drop ul ul {
		
		padding: 0;
		position: absolute;
		left: 0;

	}
	
	.nav.drop ul ul ul {
		
		transform: translateX(100%);
		top: 0;

	}
	
	.nav.drop li {
		
		display: inline-block;
		vertical-align: top;
		margin: 0;
		padding: 1em;
		
	}
	
	.nav.drop li {
		
/* 		padding-left: 0; */
		z-index: 0;
		position: relative;
		
	}
	
	.nav.drop input:not(:checked) ~ ul {
		
		display: none;

	}
	
	.nav.drop [type=radio] {
		
		-webkit-appearance: none;
		display: block;
		position: absolute;
/* 		background: red; */
		margin: 0;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: -1;
		background: url(images/select.png) right center no-repeat;
					
	}

</style>

<script>
	
	document.querySelectorAll('.nav.drop input[type=radio]').forEach ( function () {
		
		this.onclick = function (e) {
			alert(e.target);
			if (e.target.checked) {
				
				e.target.checked = false;
			}
			
		};	
		
	});
	
	// When focused on a top-level item, bottom arrow key should move focus to its first child item
	
</script>
